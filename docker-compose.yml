version: "3.8"

services:
  db:
    image: mysql:8
    container_name: todo_db
    restart: always
    environment:
      MYSQL_USER: user
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: todoDB
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    container_name: todo_app
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql+pymysql://user:password@db:3306/todoDB
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app

volumes:
  mysql_data:
